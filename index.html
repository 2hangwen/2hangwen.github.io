<html>

<head>

    <title>hello zhangwen</title>
    <script  src="https://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        show_jpg.i=-1;
        show_jpg.items=["2012.jpg","https://7xkszy.com2.z0.glb.qiniucdn.com/pics/vol/579f80669ace2.jpg"]
        function  show_jpg(n) {
            if(show_jpg.i < 0){
                show_jpg.i=n;
            }
            $("#switch_jpg >img").prop("src",show_jpg.items[show_jpg.i]);
            --show_jpg.i;
        }
        setTimeout("setInterval(show_jpg,5000,1)",30);

       function add_say(){
          var get_say= $("div#talk > input#say").val();
           console.log(get_say);
           var tag="<h6>"+get_say+"</h6>";
           $("div#talk").append(tag);

       }
       
       function add_log(text){
           var tag="<a href='some_log/1.html' style='text-decoration: none'>"+text+"</a>"
           $("div#log").append(tag);
       }
       
       $(document).ready(function(){
           //add_log();
       })

        function get_iframe_title(t) {
            var key = "iframe#" + t;
            var tit = $(key).contents().find("title").length ? $(key).contents().find("title").prop("text") : false;
            if (tit){
               alert(tit);
               add_log(tit);
               $(key).prop("src","");
            } 
        }

    </script>
</head>

<body src="201">
<h1 style="text-align: center;color: orangered" >保持冷静，不断向前</h1>
<div id="switch_jpg">
    <img  id="rock" style="width: 620px;height: 410px;" src="2012.jpg">
</div>
<div id="talk">
    <p>say something to me</p>
    <input id="say"  type="text" style="width: 60%" placeholder="baby,say something to me" />
    <input type="button" onclick="add_say()" value="发送" />
</div>
<div id="log" ></div>
<iframe id="tit" src="some_log/1.html" style="width:70%;display:none" onload="get_iframe_title(this.id)"></iframe>
</body>

</html>
