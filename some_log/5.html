<title>雷锋日记<title>

<pre>
今天终于下雨了，干热了这么久了。
所以就晚点儿走，平日里是在太他妈的热，所在也晚点儿走，好像生活没什么不一样。
<br/>
公司附近有两间比较大的酒楼，一间离加架桥特别近，别一间离高架桥下桥很近，所以这段是最难走的一段路。
人难过，车难走，水没处流，几个月前还淹得本地人都不认得路了。
雨后天气算是凉爽了一点点，我走在我的老路上，抬头看到我所处单行道上从高架桥上下来几辆车，眼看就要
堵上了，离得近的一间酒楼保安走过来，把原本倒在路边快到路中间的一块大铁片子给托走，给不宽的路算是
多清理出来宽度来，但还有几个小铁块还在路中间，看似不大，他们连在一起组成的是一个立体不规则形状。
<br/>
我已经走到这块铁块边了，车也迎着我来了，好像因为这铁块的关系减小了速度，也许是路不好走，应试不是
我迎着走来的关系。早上过马路还被迎来的车吓到。
我骂了句他妈的，就捡起这块铁丢开到路边，这下路才正的宽了起来。
拿起来的时候这块铁还蛮重的，单手差点就拿不起来，幸好有打羽毛球的力量护体，还算潇洒的拿得起放得下。
<br/>
不算说明什么，只是想体验生活，做不同的事会有什么感觉，反正比平日的感觉好多了。

</pre>
